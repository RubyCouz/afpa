<div class="container-fluid">

                <div class="form-group form-check row">

                  <label class="form-check-label col-sm-6" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
