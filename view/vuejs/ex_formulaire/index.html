<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Vue.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>
<!-- appel de la variable message définie dans l'application app, elle même définie dans script .js -->
<div id="app">
    {{ message }}
    <hr>
    <form action="#" method="GET">
        <label for="text">Text :</label>
        <!-- v-model="message" permet de binder (relier) vers la variable définie dans app dans le script -->
        <input type="text" name="text" id="text" v-model="message">
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
